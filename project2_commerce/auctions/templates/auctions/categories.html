{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Categories Available</h2>

        {% for item in all_listings %}
            {% if item.listing_active %}
                <a href="{% url 'clicked_categories' item.listing_category %}">{{ item.listing_category }}</a>
                <br></br>
            {% endif %}
        {% endfor %}
    
{% endblock %}
