{% extends "encyclopedia/layout.html" %}

{% block title %}
Edit Existing Entry
{% endblock %}

{% block body %}

<h1>
    {{ title }}
</h1>

<form action="{% url 'edit' title %}" method="post" >
    {% csrf_token %}
    <textarea class="form-control" name="content" id="" rows="10" required>{{ content }}</textarea>
    <br>
    <button class="button" type="submit">Save Page</button>
</form>


{% endblock %}
